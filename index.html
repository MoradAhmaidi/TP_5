<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CountDown</title>
</head>
<body>
    <div class="container-main">
        <h1>Timer CountDown</h1>
        <div class="container">
            <div class="timer">
                <p id="day">0</p>
                <span>Days</span>
            </div>
            <div class="timer">
                <p id="hour">0</p>
                <span>Hours</span>
            </div>
            <div class="timer">
                <p id="min">0</p>
                <span>Mins</span>
            </div>
            <div class="timer">
                <p id="sec">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
